<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeftoverLove - Login</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Extra CSS -->
  <style>
    body {
      background-color: #d4f7d5;
    }
    .card {
      border-radius: 20px;
    }
    .btn-primary {
      background-color: #28a745;
      border: none;
    }
    .btn-primary:hover {
      background-color: #218838;
    }
    h1 {
      font-weight: bold;
      color: #28a745;
    }
    h2 {
      color: #ffa500;
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <!-- Flash Message -->
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show w-100" role="alert">
          {% for category, message in messages %}
            <strong>{{ message }}</strong>
          {% endfor %}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
    {% endwith %}
    
    <!-- Login Container -->
    <div class="card shadow-lg p-5" style="max-width: 500px; width: 100%;">
      <!-- Logo -->
      <div class="text-center mb-4">
        <img src="static/pictures/logo.png" alt="Logo" class="img-fluid mb-3" style="max-width: 100px;">
        <h1>LeftoverLove</h1>
        <h2>Waste Less, Love More</h2>
      </div>
      
      <!-- Login Form -->
      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">User name:</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Log In</button>
      </form>

      <!-- Additional Links -->
      <p class="mt-3 text-center">Not an account yet? <a href="/register" class="text-decoration-none text-primary">Register</a></p>
      
      <!-- Bottom Image -->
      <div class="text-center mt-4">
        <img src="static/pictures/meal.png" alt="Delicious Meals" class="img-fluid rounded" style="max-width: 100%;">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
